<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            margin-top: 70px;
            background: #333;
        }
        .colorr{
            color: aqua;
            font-weight: bold;
        }

    </style>


    <title>Weight Converter</title>
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3 colorr">
                    Weight Converter 
                </h1>
                <form >

                    <div class="form-group mb-2">
                        <input type="number" 
                        class="form-control form-control-lg" 
                        placeholder="Enter Pounds..."
                        id="ibsInput">
                    </div>
                </form>
                <div id="output"> 
                     <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Gram:</h4>
                            <div id="gramsOuput"></div>
                        </div>
                    </div>
                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Killogram:</h4>
                            <div id="killoOuput"></div>
                        </div>
                    </div>
                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOuput"></div>
                        </div>
                    </div>
                  

                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility='hidden';
        document.getElementById('ibsInput').addEventListener('input', function(action){
            document.getElementById('output').style.visibility='visible';
            let lbs=action.target.value
            console.log(lbs)
           let gramsOuput= document.getElementById('gramsOuput')
            gramsOuput.innerHTML=lbs/0.0022046;
            let kgOutput=document.getElementById('killoOuput')
            kgOutput.innerHTML=lbs/2.2046 ;
            let ozOuput = document.getElementById('ozOuput');
            ozOuput.innerHTML=lbs*16;
        })
    </script>
</body>
</html>
